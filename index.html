<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h2>想追剧 先注册</h2>
        <span>已有账号？<a href="#">登录</a></span>
    </div>
    <div class="content">
        <div class="wrap">
            <form id="create" class="list">
                <div>
                    昵称
                    <input type="text" class="item" name="name" placeholder="请输入昵称">
                </div>
                <div class="gender">
                    性别
                    <input type="radio" checked="true" name="gender" value="男">男
                    <input type="radio" name="gender" value="女">女
                </div>
                <div>
                    年龄
                    <input type="number" class="item" name="age" placeholder="请输入年龄">
                </div>
                <div>
                    手机号
                    <input type="number" class="item" name="phone" placeholder="请输入11位手机号">
                </div>
                <div>
                    <input type="number" class="phonecode" name="vertifycode" placeholder="验证码">
                    <button type="button" class="getcode">获取验证码</button>
                </div>
                <button class="btn btn-primary" type="submit">提交</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <span>版权归Xue所有</span>
    </div>
<script src="js/main.js"></script>
</body>
</html>
